<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator-container">
        <div class="display-box">0.0</div>
        <div class="flex-container">
          <button class="text-color">AC</button>
          <button class="text-color">C</button>
          <button class="text-color">%</button>
          <button class="text-color">/</button>
        </div>

        <div class="flex-container">
          <button class="">9</button>
          <button>8</button>
          <button>7</button>
          <button class="text-color">*</button>
        </div>

        <div class="flex-container">
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button class="text-color">-</button>
        </div>

        <div class="flex-container">
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="text-color">+</button>
        </div>

        <div class="flex-container">
          <button>0</button>
          <button>.</button>
          <button class="equal-button">=</button>
        </div>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
